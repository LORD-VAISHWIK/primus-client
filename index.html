<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primus Gaming Cafe</title>
    <style>
      /* Prevent text selection and context menu for kiosk mode */
      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Disable right-click context menu */
      body {
        -webkit-context-menu: none;
        -moz-context-menu: none;
        context-menu: none;
      }
      
      /* Loading spinner */
      .loading-spinner {
        border: 4px solid #f3f4f6;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #1e293b;">
        <div style="text-align: center; color: white;">
          <div class="loading-spinner" style="margin: 0 auto 20px;"></div>
          <h2 style="margin: 0; font-family: system-ui, sans-serif;">Loading Primus Client...</h2>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Disable right-click context menu
      document.addEventListener('contextmenu', e => e.preventDefault());
      
      // Disable F12, Ctrl+Shift+I, Ctrl+U, etc. for kiosk mode
      document.addEventListener('keydown', function(e) {
        // F12
        if (e.keyCode === 123) {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+I
        if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
          e.preventDefault();
          return false;
        }
        // Ctrl+U
        if (e.ctrlKey && e.keyCode === 85) {
          e.preventDefault();
          return false;
        }
        // Ctrl+S
        if (e.ctrlKey && e.keyCode === 83) {
          e.preventDefault();
          return false;
        }
      });
    </script>
  </body>
</html>
